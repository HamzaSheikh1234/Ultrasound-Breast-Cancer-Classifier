<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Result: {{ result | capitalize }}</title>
    <style>
      body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }
      .content {
        flex-grow: 1;
        padding-right: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
      a:hover {
        background-color: #0056b3;
      }
      .result-image {
        width: 50vw; /* 50% of the viewport width */
        height: auto;
        border: 5px solid #000; /* Black border */
        padding: 10px; /* Space between border and image */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Optional: shadow effect */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Result: {{ result | capitalize }}</h1>
      <a href="{{ url_for('upload_file') }}">Upload another image</a>
    </div>
    <img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded Image" class="result-image">
  </body>
</html>
